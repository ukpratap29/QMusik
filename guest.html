<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>QMusik - Guest</title>
    <link rel="stylesheet" href="guest_style.css" />    
    <link rel="stylesheet" href="host_style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Square+Peg&family=Cookie&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="main-content">
        <div id="header" class="container-fluid text-center p-3">
            <h1 id="appName" class="mb-0">QMusik</h1>
            <p id="tagline" class="pt-1 mb-0">Your Circle, Your Music</p>
        </div>

        <!-- Guest Join Area -->
        <div id="guest-join" class="container-fluid d-flex flex-column align-items-center mt-2">
            <p id="guest-mode" class="mt-2">Guest Mode</p>
            <input id="guest-code" type="text" maxlength="5" class="form-control mb-2" placeholder="Enter Session Code" />
            <button id="join-session" class="vintage-btn mt-2 mb-2">Join Session</button>
            <p id="join-error" class="text-danger mt-1" style="display: none; font-size: 0.85rem;">
                Invalid code or session not found.
            </p>
        </div>

        <!-- Search + Results + Queue (loaded after join) -->
        <div id="search-res-q" class="container-fluid p-3"></div>

        <div id="footer" class="p-3 text-center w-100">
            Developed by Pratap <br>
            Â© 2025
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="guest_script.js"></script>
</body>

</html>
