<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QMusik</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white">

  <!-- Header -->
  <header class="p-4 text-center border-b border-gray-700">
    <h1 class="text-xl font-semibold">QMusik</h1>
    <p class="text-gray-400 text-sm">Your Circle. Your Music</p>
  </header>

  <!-- Mode Selection -->
  <!-- <div id="modeSelect" class="p-4">
    <h2 class="text-lg mb-2">Choose Mode</h2>
    <button onclick="setMode('master')" class="btn">Master</button>
    <button onclick="setMode('guest')" class="btn ml-2">Guest</button>
  </div> -->

  <!-- Main App Area -->
  <!-- <div id="app" class="hidden p-4"> -->
  <div id="app" class="p-4">

    <!-- Search -->
    <div class="mb-4">
      <input id="searchBox" 
             class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700"
             placeholder="Search songs..." />
      <button onclick="searchSongs()" class="btn w-full mt-2">Search</button>
    </div>

    <!-- Results -->
    <h3 class="text-lg mb-2">Results</h3>
    <ul id="results" class="space-y-2"></ul>

    <!-- Queue -->
    <h3 class="text-lg mt-6 mb-2">Queue</h3>
    <ul id="queue" class="space-y-2"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
