<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>QMusik</title>
    <link rel="stylesheet" href="style.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Square+Peg&family=Cookie&display=swap"

<body>
    <div class="app-container">
        <div class="container-fluid text-center pt-3 qmusik-header">
            <h1 class="fw-bold app-name">QMusik</h1>
            <p class="tagline">Your Circle, Your Music</p>
        </div>

<!-- 
        <div class="action-buttons flex-column align-items-center">

            <button class="qm-btn">Guest</button>
        </div> -->


        <div class="container-fluid main-content h-100">
            <div class="row h-100">

                <!-- Left -->
                <div class="col-12 col-md-6 d-flex flex-column left-pane playlist">
                    <p class="playlist-header">Create Playlist</p>
                    <input id="cs-placeholder" type="text" maxlength="5" class="form-control mb-2"
                        placeholder="Enter Code" />
                    <p id="or" class="mb-2">Or</p>
                    <button class="vintage-btn mb-2 gen-code">Generate Code</button>
                </div>

                <!-- Right -->
                <!-- <div class="col-12 col-md-6 d-flex justify-content-center right-pane playlist">

                </div>

            </div>
        </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
