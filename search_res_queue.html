

    <!-- Search Bar -->
    <div class="input-group mb-3" style="max-width: 500px;">
        <input type="text" id="search-box" class="form-control" placeholder="Search songs...">
        <button id="search-song-btn" class="btn">Search</button>
    </div>

    <div class="row mt-3">

        <!-- LEFT: Search Results -->
        <div class="col-md-6 border-end">
            <h5 id="head-res">Results</h5>
            <div id="search-results" class="mt-2">
                <p id="sr-song-placeholder" class="text-muted">Search for a song above…</p>
            </div>
        </div>

        <!-- RIGHT: Queue -->
        <div class="col-md-6">
        
            <div class="d-flex justify-content-between align-items-center">
                <h5 id="head-queue" class="mb-0">Queue</h5>
        
                <!-- PLAY ALL BUTTON (RIGHT SIDE) -->
                <button id="play-q-btn" class="btn play-q-btn me-2" style="display: none;">
                    Play Q
                </button>
            </div>
        
            <div id="queue" class="mt-2">
                <p id="queue-placeholder" class="text-muted">No songs in queue yet…</p>
            </div>
        </div>

    </div>
